<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Signup form car</h1>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="name"required/><br>
		
		<label for="email">email</label>
		<input type="email" id="email" placeholder="email"required/><br>
		
		<label>Gender:</label>
		<input type="radio" id="gender_f" value="female"required/>
		<label for="gender_f">female</label>
		<input type="radio" id="gender_m" value="male"required/>
		<label for="gender_m">Male</label>
		
		<br>

		<label for="cars">Car Brands:</label>
	<select id="cars" name="cars">
		<option value="choose">choose an option</option>
        <option value="Huandai">Huandai</option>
		<option value="mercedez">Mercedez</option>
		<option value="toyota">toyota</option>
		<option value="audi">audi</option>
		<option value="bugati">bugati</option>
		<option value="range rover">range rover</option></select><br>

		<label for="age">Age</label>
		<input type="Number" id="age"  placeholder="Age"required/><br>

		<label for="dob">DOB</label>
		<input type="Date" id="dob" required/><br>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required/><br>

		<label for="password">Password</label>
		<input type="Password" id="password" placeholder="Password"required/><br>

		<label for="tos">I agree to the TOS</label>
		<input type="Checkbox" id="tos" required/><br>

		<button type="submit">Submit</button>
	</form>
		

		

		
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
